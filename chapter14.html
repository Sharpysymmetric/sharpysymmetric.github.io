<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Chapter 14</title>
		<script>
			function validateForm() {
		    		var emailFormat (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
					if (document.forms[0].nameBox.value == "") {
						alert ("Name not entered, please correct and resubmit.");
						return false;
					}
					if (document.forms[0].emailBox.value =="") {
						alert ("Email address cannot be empty");
						return false;
					}

					if (document.forms[0].emailBox.value.match(emailFormat)) {
							return true;
						}
					else {
						alert("Email is Invalid, please check for errors and retry.");
						return false;
						}
				
			}
		</script>
	</head>
	<body>
		<form method="post" action="http://www.markmurtha.com/csis128/readform.asp" onsubmit="return validateForm();">
			Name: <input type="text" name="nameBox">
			<br>
			E-Mail Address: <input type="text" name="emailBox">
			<br>
			<input type="submit" value="Sign Up Now!">
			</form>
	</body>
		
</html>
