<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Music Form</title>
    <link rel="stylesheet" href="css/musicformcss.css"
  </head>
  <body>
	  <H1>Music Form</H1>
	<form>
		Name:<br>
		<input type="text" name="Name" id="username"><br>
		Email:<br>
		<input type="text" name="Email" id="email"><br>
		Select Your Favorite Types of Music <br>
		<div id="checkbox">
			<fieldset><legend>What types of music do you listen to?</legend>
				<label><input type="checkbox" name="pop" id="Pop">Pop</label><br>
				<label><input type="checkbox" name="classical" id="Classical">Classical</label><br>
				<label><input type="checkbox" name="rock" id="Rock">Rock</label><br>
				<label><input type="checkbox" name="folk" id="Folk">Folk</label><br>
				<label><input type="checkbox" name="rap" id="Rap">Rap</label><br>
				<label><input type="checkbox" name="other" id="Other">Other</label><br>
			</fieldset>
		</div>
		<div id="radiobox">
			<fieldset><legend>How often do you buy CDs?</legend>
				<input type="Radio" Name="purchaseFreq" Value="Often">Often
				<input type="Radio" Name="purchaseFreq" Value="Occasionally">Occasionally
				<input type="Radio" Name="purchaseFreq" Value="Rarely">Rarely
				<input type="Radio" Name="purchaseFreq" Value="Never">Never
			</fieldset>
		</div>
		Locations you listen to music (hold ctrl/cmd to select more than one) <br>
		<select multiple size="3">
			<option value="Car">In the Car</option>
			<option value="Work">At Work</option>
			<option value="School">At School</option>
			<option value="Outsie">Outside</option>
		</select><br>
		<textarea cols="60" rows="3">What role does music play in your life?</textarea><br>
		 <input type="submit">
		<input type="reset">
	</form>
 </html>
